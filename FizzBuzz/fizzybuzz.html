<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<h1 id="display"></h1>

<script>
	var num = 1

	while(num<=100){
		
		if(num%3==0 && num%5==0){
			document.getElementById("display").innerHTML += "FizzBuzz" +"<br>";	
		}
		else if(num%3==0){
			document.getElementById("display").innerHTML += "Fizz" +"<br>";	
		}
		else if(num%5==0){
			document.getElementById("display").innerHTML += "Buzz" +"<br>";		
		}
		else{
			document.getElementById("display").innerHTML += num +"<br>";	
		}
		console.log(num);
		num++;
	}
</script>


</body>
</html>
