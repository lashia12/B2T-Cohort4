<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style>
	div{background-color: red;
		border:1px solid;
		padding: 50px;
	}
</style>
	<body>
		
		<button id="textmybt" onclick="changeText()" value="on">on</button>
		
		<div id ="mybox" onmouseover="changeColor()" value="on"></div>
		<script>
			var buttn = document.getElementById('textmybt');
		
			
			function changeText(){
				
				if(buttn.innerHTML=="on"){
					buttn.innerHTML="off";
				}
				else{
					buttn.innerHTML = "on";
				}
			}
			function changeColor(){
 				var colors =document.getElementById("mybox");
 				if (buttn.innerHTML=="on"){
 					colors.style.backgroundColor="red"
 				}
 				else{
					colors.style.backgroundColor= "green";
				}
 			}
		
 
 			
 
			
			
		
		</script>

</body>
</html>
